<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!--Imagens dispostas nas linhas de código SEMPRE da menor para a maior-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/melancolic-rap.mp3" type="audio/mpeg">
        <source src="midia/melancolic-rap.ogg" type="audio/ogg">
        <source src="midia/melancolic-rap.wav" type="audio/wav"> <!--EVITE wax pois é um arquivo EXTREMAMENTE pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/melancolic-rap.mp">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 WAV e OGG tipos de áudio para ser compatícel com 100% dos navegadores a ordem importa muito, pois é o primeiro tipo de arquivo que vai tentar "ler"-->>
    
</body>
</html>
